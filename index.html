<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
   <!-- NAVBAR  -->
    <nav>
        <h1 class="logo_title">GIALLO BOOLEANO</h1>
    </nav>

    <!-- HERO -->
     <main>
        <!-- TITLE SECTION -->
        <section class="hero_title">
            <div class="container">
                <div class="row">
                   <div class="col-12 dessert">
                        <p>DOLCI E DESSERT</p>
                        <h1 class="dessert_name">Tiramisú (Dolce Tradizionale)</h1>
                   </div> 
            </div>
        </section>
        <!-- VIDEO DESCRIPTION -->
        <section class="hero_img">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <img src="./img (3) (2)/img/image (10).png" alt="">
                    </div>
                    <div class="col-4 description">
                        <h3>In Breve</h3>
                        <p>Difficoltá:<strong>Facile</strong></p>
                        <p>Tempo:<strong>40 Min</strong></p>
                        <p>Porzione per:<strong>8 Persone</strong></p>
                        <p>Costo:<strong>Contenuto</strong></p>
                        <p><strong>Note:</strong>+2 Ore di riposo in frigo</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- SOCIAL SECTION -->
         <section class="social">
            <div class="container">
                <div class="row">
                    <div class="col-20">
                      <img src="./img (3) (2)/icons8-facebook-24.png" alt=""> 
                      <a href="">Facebook</a> 
                    </div>
                    <div class="col-20">
                        <img src="./img (3) (2)/icons8-twitter-24.png" alt="">
                        <a href="">Twitter</a>
                    </div>
                    <div class="col-20">
                        <img src="./img (3) (2)/icons8-instagram-24.png" alt="">
                        <a href="">Instagram</a>
                    </div>
                    <div class="col-20">
                        <img src="./img (3) (2)/icons8-pinterest-24.png" alt="">
                        <a href="">Pinterest</a>
                    </div>
                    <div class="col-20">
                        <img src="./img (3) (2)/icons8-youtube-24.png" alt="">
                        <a href="">Youtube</a>
                    </div>
                </div>
            </div>
         </section>
         <!-- ADV SECTION -->
          <section class="adv">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <img class="adv_img" src="./img (3) (2)/img/banner.png" alt="">
                    </div>
                </div>
            </div>
          </section>
     </main>
</body>
</html>
